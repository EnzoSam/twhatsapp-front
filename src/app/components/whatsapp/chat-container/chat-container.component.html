<div class="chat-container col border-start" *ngIf="chat">
    <div class="row mb-3 mt-2">       
       <h4>
        <i class="col-auto fa-solid fa-user m-2"></i>
        {{chat.contact.name}}
        </h4>
    </div>
    <div class="row ms-3">
        <app-message class="row" [message]="m" *ngFor="let m of chat.messages">        
        </app-message>
    </div>
</div>
