<div class="message-item-list" *ngIf="chat"  [routerLink]="[routes.chat, chat.contact.id]">
  <div class="row">
    <i class="col-auto fa-solid fa-user"></i>
    <div class="col" [routerLink]="[routes.chat, chat.contact.id]">{{chat.contact.name}}</div>
    <div *ngIf="chat.lastMessage">{{chat.lastMessage.text}}</div>
    <span class="col badge bg-success rounded-pill">1</span>
  </div>
</div>
