<div id="messageContainer" class="card border-0 text-bg-secondary mb-2 col-auto">
    <div lass="card-body m-4">
        <div class="row card-text m-1">
            {{message.text}}
        </div>  
        <div class="row text-end">
            <small class="text-body-secondary m-0">
                {{message.date | date:'dd/MM/yyyy HH:mm:ss'}}
                <i *ngIf="lastStatus() === 'delivered'" class="fa-solid fa-check-double"></i>
                <i *ngIf="lastStatus() === 'read'" class="fa-solid fa-check-double" style="color: #0ff5f5;"></i>
                <i *ngIf="lastStatus() === 'sent'" class="fa-solid fa-check"></i>
                <i (click)="showStatus()" *ngIf="lastStatus() === 'failed'" class="fa-solid fa-triangle-exclamation" style="color: #dc3545;"></i>
            </small>  
        </div>  
    </div>
</div>
