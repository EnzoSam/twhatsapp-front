<div class="h-100 col">
  <div class="row">
    <div class="row">
      <h1>Prana</h1>
    </div>
    <div class="row m-1">
      <input
        class="form-control"
        list="datalistOptions"
        id="exampleDataList"
        placeholder="Buscar"
      />
      <datalist id="datalistOptions">
        <option *ngFor="let contat of contacts" [value]="contat.name"></option>
      </datalist>
    </div>
  </div>
  <div class="row h-auto">
    <ul class="list-group rounded-0  d-inline-block">
      <li
        *ngFor="let c of chats"
        class="border-0 list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <app-message-item-list [chat]="c"></app-message-item-list>
      </li>
    </ul>
  </div>
</div>
