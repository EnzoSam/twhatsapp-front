<div class="panel-container col">
  <div class="row">
    <div class="app-title row">
      <h1 class="ms-2">Prana</h1>
    </div>
    <div class="row m-1">
      <div class="col ms-1 ps-0">
        <input
          class="form-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Buscar"
        />
        <datalist id="datalistOptions">
          <option
            *ngFor="let contat of contacts"
            [value]="contat.name"
          ></option>
        </datalist>
      </div>
    </div>
  </div>
  <div class="row">
    <ul class="list-group rounded-0 d-inline-block ps-2">
      <li data-bs-toggle="list" 
      *ngFor="let c of chats"
        class="border-0 list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <app-chat-item-list [chat]="c"></app-chat-item-list>
      </li>
    </ul>
  </div>
</div>
